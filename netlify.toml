[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# === Headers (cache + content-type pro manifest, SW, ikony) ===

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/offline.html"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/.netlify/functions/daily-song"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=3600, stale-while-revalidate=86400"

# Pokud bys někdy používal SPA routing, povol fallback:
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
